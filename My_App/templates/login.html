{% extends 'base.html' %}
{% block content %}

{% for msg in messages %}
<div class="toast-container position-fixed end-0 p-1">
    <div id="liveToast"
         class="toast-body {% if msg.tags == 'error' %}text-bg-danger{% elif msg.tags == 'info' %}text-bg-success{% endif %} p-3 rounded-2">
        {{msg}}
    </div>
</div>
{% endfor %}

<div class="d-flex justify-content-center mt-5">

    <div class="card py-1" style="width: 23rem; background-color: #77DD77; color: #FFFFFF;">
        <div class="card mt-1 mx-2" style="background-color: #FDFD96; color: #000000;">
            <h4 class="card-header text-center">LOGIN</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="form-label">Email address</label>
                    <input type="email" name="username" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Login</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <text class="mx-auto">
                Need an account? <a class="text-decoration-none"
                                    href="{% url 'register-page' %}" style="color: #0000FF">Register</a>
            </text>
        </div>
    </div>
</div>

{% endblock %}
