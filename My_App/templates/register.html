{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% for msg in messages %}
<div class="toast-container position-fixed end-0 p-1">
    <div id="liveToast" class="toast-body text-bg-danger p-3 rounded-2">
        {{msg}}
    </div>
</div>
{% endfor %}

<div class="d-flex justify-content-center mt-5">

    <div>
        <div class="card text-bg-success py-1" style="width: 23rem;">
            <div class="card text-bg-warning mt-1 mx-2">
                <h4 class="card-header text-center">REGISTER</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}

                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Register</button>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <text class="mx-auto">Have an account? <a class="text-decoration-none text-warning"
                                                          href="{% url 'login' %}">Login</a>
                </text>
            </div>
        </div>
    </div>
</div>

{% endblock %}
