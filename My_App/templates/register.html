{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% for msg in messages %}
<div class="toast-container position-fixed end-0 p-1">
    <div id="liveToast" class="toast-body {% if msg.tags == 'info' %}text-bg-danger{% elif msg.tags == 'success' %}text-bg-success{% endif %} p-3 rounded-2">
        {{msg}}
    </div>
</div>
{% endfor %}

<div class="d-flex justify-content-center mt-5">

    <div class="card py-1" style="width: 23rem; background-color: #77DD77; color: #FFFFFF;">
        <div class="card mt-1 mx-2" style="background-color: #FDFD96; color: #000000;">
            <h4 class="card-header text-center">REGISTER</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}

                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Register</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <text class="mx-auto">Have an account? <a class="text-decoration-none"
                                                      href="{% url 'login-page' %}" style="color: #0000FF">Login</a>
            </text>
        </div>
    </div>
</div>

{% endblock %}
